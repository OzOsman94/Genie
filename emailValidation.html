<head><head>

<body>
  <header>
    <button class="button button1"><userName id="userName">
      </userName></button>
      <h1><center><img id="logo" src="images/logo.png"></center></h1>
  </header><!-- /header -->
	<div>
		<h3><center>Email Validation</center></h3>
		<form>
			<div class="inputBox" action="#">
				<input type="text" name="" id="email" placeholder="Enter Email Address" onkeydown="validation()">
				<span id="text"></span>
			</div>
		</form>
	</div>
	<script  type="text/javascript">
		function validation() {
			var form = document.getElementById("form");
			var email = document.getElementById("email").value;

			var text= document.getElementById("text")
			var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

			if (email.match(pattern)) {
				form.classList.add("valid");
				form.classList.remove("invalid");
			}
			else
			{
				form.classList.remove("valid");
				form.classList.add("invalid");
			}
		}
	</script>
</body><br>
